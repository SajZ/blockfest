<template name="program">

	<div class="clearfix borderbox">
		<div class="clearfix colelem" id="program">
			<div class="clearfix colelem" id="program-title">
				<h2>Le Programme</h2>
			</div>
			{{#each days}}
				{{> day}}
			{{/each}}
		</div>
	</div>

	<div style=margin-bottom:200px;></div>

</template>

<template name="day">
	<div class="clearfix colelem day-title">
		<p>{{name}} - {{descr}}</p>
	</div>
	<div class="clearfix colelem day">
		{{#each entries}}
			{{> day_entry}}
		{{/each}}
	</div>
</template>

<template name="day_entry">
	<div class=day-entry>
		<div class="clearfix grpelem times">
			<div class="clearfix colelem start">
				<p>{{start}}</p>
			</div>
			<div class="clearfix colelem stop">
				<p>{{stop}}</p>
			</div>
		</div>
		<div class="clearfix grpelem room">
			<p>{{room}}</p>
		</div>
		<div class="clearfix grpelem entry-title">
			<p>{{descr}}</p>
		</div>
	</div>
	<div class="verticalspacer"></div>
</template>
