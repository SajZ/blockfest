<template name="program">

	{{home "week"}}

	<ul class="nav nav-pills nav-justified">
		<li role=presentation
			id="week-tab"
			class="{{#if $eq program_tab 'week'}}active{{/if}}">
			<a href=#>Semaine</a>
		</li>
		<li role=presentation
			id="weekend-tab"
			class="{{#if $eq program_tab 'weekend'}}active{{/if}}">
			<a href=#>Weekend</a>
		</li>
	</ul>


	{{#if $eq program_tab "week"}}
		{{> week}}
	{{/if}}
	{{#if $eq program_tab "weekend"}}
		{{> weekend}}
	{{/if}}

</template>
