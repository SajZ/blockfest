<template name="program">

	<div id=program-header class="div-center">
		<div id=ethics>
			<h2>Les principes du BlockFest</h2>
		</div>

		<table class=header>
			<tr>

				<td>
					<div class=div-center>
						<div class=header>
							<div class="inline">
								<h3>Balayage à</h3>
							</div>
							<div class="inline">
								<h2 id="sujet">360°</h2>
							</div>
						</div>
					</div>
				</td>

				<td>
					<div class=div-center>
						<div class=header>
							<div class="inline">
								<h3>Un état d'esprit</h3>
							</div>
						</div>
					</div>
				</td>

				<td>
					<div class=div-center>
						<div class=header>
							<div class="inline">
								<img src="picto/apprendre.svg" class="svg svg-title">
							</div>
							<div class="inline">
								<h3>Une initiative contributive</h3>
							</div>
						</div>
					</div>
				</td>

			</tr>
			<tr>

				<td>
					<div>
						<img src="picto/nuage.svg" class=svg id=nuage height=200px>
					</div>
				</td>

				<td>
					<div>
						<img src="picto/esprit.svg" class=svg>
					</div>
				</td>

				<td>
					<div class=div-center>
						<div class=header>
							<div class=join-group>
								<div>
									<img src="picto/partager.svg" class="svg svg-content2">
								</div>
								<div class=centered>
									Organisation<br />autonome Coopétition et<br />entraide
								</div>
							</div>
							<div class=join-group>
								<div>
									<img src="picto/documenter.svg" class="svg svg-content2">
								</div>
								<div class=centered>
									Documentation<br />ouverte
								</div>
							</div>
							<div class=join-group>
								<div>
									<img src="picto/outils.svg" class="svg svg-content2">
								</div>
								<div class=centered>
									Des outils<br />dédiés
								</div>
							</div>
							<div class=join-group>
								<div>
									<img src="picto/credit.svg" class="svg svg-content2">
								</div>
								<div class=centered>
									Feedback et Crédit
								</div>
							</div>
							<div class=join-group>
								<div>
									<img src="picto/roles.svg" class="svg svg-content2">
								</div>
								<div class=centered>
									Interactions<br/>multiples
								</div>
							</div>
						</div>
					</div>
				</td>

			</tr>
		</table>
	</div>

	<div id=program-content>
		<div class=centered>
			<h3>Le programme</h3>
		</div>
		<table>
			<tr>
				<td>
					<div class=program-day-title>
						MARDI
					</div>
					<div>
						titre de la journée
					</div>
					<div class=program-entry>
						{{> program_entry}}
					</div>
				</td>
				<td>
					<div class=program-day-title>
						MERCREDI
					</div>
					<div>
						titre de la journée
					</div>
					<div class=program-entry>
						{{> program_entry}}
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div style=margin-bottom:200px;></div>

</template>

<template name="program_entry">
	<div class=entry-container>
		<div class="entry-time">
			XXh<br />
			XXh
		</div>
		<div class="entry-room">
			Salle
		</div>
		<div class="entry-name">
			nom de l'entrée
		</div>
	</div>
</template>
