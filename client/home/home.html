<template name="accueil">

	{{> analytics}}

	{{> home_intro}}

	<!--<h2 id=home-header>Pendant Le Blockfest, vous pouvez :</h2>-->

	<div class=div-center>
		<div class=header>
			<div class="inline">
				<h3>Tour d’horizon à</h3>
			</div>
			<div class="inline">
				<h2 id="sujet">360°</h2>
			</div>
		</div>
	</div>

	<div>
		<img src="picto/nuage.svg" class=svg id=nuage>
	</div>

	<div class=div-center style=margin-top:20px;>
		<div class=header>
			<div class="inline" style=margin-right:15px;>
				<img src="picto/telescope.svg" class="svg svg-title">
			</div>
			<div class="inline">
				<h3>En semaine</h3>
			</div>
		</div>
	</div>
	

	<div class=div-center id=join-types>
		<div class=header>
			<div class=join-group>
				<div>
					<img src="picto/table_r.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Des tables rondes
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/ateliers.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Des ateliers
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/test.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Test à échelle :1
				</div>
			</div>
		</div>
	</div>
	
	<div class=div-center style=margin-top:20px;>
		<div class=header>
			<div class="inline" style=margin-right:15px;>
				<img src="picto/run.svg" class="svg svg-title">
			</div>
			<div class="inline">
				<h3>Le weekend</h3>
			</div>
		</div>
	</div>
	

	<div class=div-center id=join-types>
		<div class=header>
			<div class=join-group>
				<div>
					<img src="picto/themes.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Proposez un projet
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/proto.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Prototypez
				</div>
			</div> <!--
			<div class=join-group>
				<div>
					<img src="picto/proto.svg" class=svg>
				</div>
				<div class=centered>
					Prototypez
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/credit.svg" class=svg>
				</div>
				<div class=centered>
					Crédit et feedback
				</div>
			</div> -->
		</div>
	</div>
	
	<div class=div-center style=margin-top:20px;>
		<div class=header>
			<div class="inline" style=margin-right:15px;>
				<img src="picto/apprendre.svg" class="svg svg-title">
			</div>
			<div class="inline">
				<h3>Rejoindre les contributeurs</h3>
			</div>
		</div>
	</div>

	<div class=div-center id=join-types>
		<div class=header>
			<div class=join-group>
				<div>
					<img src="picto/documenter.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Construire une documentation commune
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/outils.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Des outils dédiés
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/credit.svg" class="svg svg-content">
				</div>
				<div class=centered>
					du feedback
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/roles.svg" class="svg svg-content">
				</div>
				<div class=centered>
					Plusieurs possibilités
				</div>
			</div>
		</div>
	</div>

	<div class=div-center id=stay-tuned-streamer>
		<div class=header id=stay-tuned>
			<div style=padding-bottom:20px;>
				Soyez prévenu de l'ouverture de la billetterie
			</div>
			<div class=input-group>
				<input type=text class=form-control placeholder=email>
				<span class=input-group-btn>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-sunglasses"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div id=team>
		{{#each teamMembersList}}
		{{> team_member}}
		{{/each}}
	</div>

</template>

<template name="team_member">
	<div class="team-member inline">
		<img src={{filename}} class="img-circle team-entry inline">
		<div class="team-member-details inline">
			<div class=member-name>
				<a href={{link}}>{{name}}</a>
			</div>
			<div class=member-employment>
				{{employment}}
			</div>
			<div class=member-place>
				{{workingPlace}}
			</div>
		</div>
	</div>
</template>
