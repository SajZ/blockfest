<template name="accueil">

	<div class="row home-incentive">
		<div class="col-lg-7" id=incentive-title>
			BlockFest .16
		</div>
		<div class="remaining col-lg-2">
			j - {{remainingDays}}
		</div>
		<div class="tickets col-lg-2">
			RÉSERVEZ
		</div>
	</div>

	{{> home_intro}}

	<h2 id=home-header>Pendant Le Blockfest, vous pouvez :</h2>

	<div class=div-center>
		<div class=header>
			<div class="inline">
				<h2 style=padding-right:20px;>360°</h2>
			</div>
			<div class="inline">
				<h3>Participer aux tables rondes et aux ateliers
					pour un tour d’horizon du sujet
				</h3>
			</div>
		</div>
	</div>

	<div style="border: 1px solid black; display: block; height: 250px;">
		Banques
		Technologie
		Assurances
		Culture
		Education
		Droit
		État
	</div>

	<div class=div-center style=margin-top:20px;>
		<div class=header>
			<div class="inline" style=margin-right:15px;>
				<img src="picto/apprendre.svg" class=svg>
			</div>
			<div class="inline">
				<h3>Rejoindre les contributeurs pour apprendre en faisant :</h3>
			</div>
		</div>
	</div>

	<div class=div-center id=join-types>
		<div class=header>
			<div class=join-group>
				<div>
					<img src="picto/documenter.svg" class=svg>
				</div>
				<div class=centered>
					Documentez
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/tester.svg" class=svg>
				</div>
				<div class=centered>
					Testez
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/proto.svg" class=svg>
				</div>
				<div class=centered>
					Prototypez
				</div>
			</div>
			<div class=join-group>
				<div>
					<img src="picto/credit.svg" class=svg>
				</div>
				<div class=centered>
					Crédit et feedback
				</div>
			</div>
		</div>
	</div>

	<div class=div-center id=stay-tuned-streamer>
		<div class=header id=stay-tuned>
			<div style=padding-bottom:20px;>
				Soyez prévenu de l'ouverture de la billetterie
			</div>
			<div class=input-group>
				<input type=text class=form-control placeholder=email>
				<span class=input-group-btn>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-sunglasses"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div id=team>
		<img src=justine.jpg class="img-circle team-entry">
