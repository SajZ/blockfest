<template name="accueil">

	{{> analytics}}

	{{> home_intro}}

	<div class=div-center>
		<div class=header style=margin-top:45px>
			<h2 style=color:black>
				Au programme
			</h2>
		</div>
	</div>

	<table id=home-program>
		<tr>
			<th>
				<div class=div-center>
					<div class=header>
						<div class="inline" style=margin-right:15px;>
							<img src="picto/telescope.svg" class="svg svg-title">
						</div>
						<div class="inline">
							<h3>En semaine</h3>
						</div>
					</div>
				</div>
			</th>
			<th>
				<div class=div-center>
					<div class=header>
						<div class="inline" style=margin-right:15px;>
							<img src="picto/run.svg" class="svg svg-title">
						</div>
						<div class="inline">
							<h3>Le weekend</h3>
						</div>
					</div>
				</div>
			</th>
		</tr>
		<tr>
			<td>
				<div class=div-center>
					<div class=header>
						<div class=join-group>
							<div>
								<img src="picto/table_r.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Des tables<br />rondes</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/ateliers.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Des ateliers</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/test.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Utilisez des blockchains</h4>
							</div>
						</div>
					</div>
				</div>
			</td>
			<td>
				<div class=div-center>
					<div class=header>
						<div class=join-group>
							<div>
								<img src="picto/themes.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Proposez<br />un projet</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/proto.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Prototypez</h4>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>

	<div class=div-center id=speakers-title>
		<div class=header>
			<h2>Les intervenants</h2>
		</div>
	</div>
	<div id=speakers class=row>
		{{#each speakersList}}
		{{> speaker}}
		{{/each}}
	</div>

	<div class=div-center id=speakers-title>
		<div class=header>
			<h2>Nos partenaires</h2>
		</div>
	</div>
	<div id=partners>
		<div class=partner>
			<img src="partenaires/deloitte.png" style=height:100%;>
		</div>
		<div class=partner>
			<img src="partenaires/rci.png" style=height:100%;>
		</div>
	</div>

	<div style=margin-bottom:100px;></div>

	{{> apply_btn}}

	<div id=sponsors>
	</div>

	<div style=margin-bottom:100px;></div>

</template>

<template name="apply_btn">
	<div class=div-center id=stay-tuned-container>
		<div class=header>
			<div id=stay-tuned-header>
				<strong>
				Soyez prévenus de l'ouverture des inscriptions
				</strong>
			</div>
			<div class="input-group stay-tuned-form">
				<input id=email type="text" class="form-control" placeholder="email">
				<span class="input-group-btn">
					<button id=stay-tuned class="btn btn-default" type="button">
						stay tuned
					</button>
				</span>
			</div>
			<div id=application-description>
				Les inscriptions seront ouvertes du 12 au 20 Mai 2016<br />
				Nous ne serons pas en mesure de recevoir plus de ~120p pour les
				conférences et ~40p par atelier. <br />
				Pour garantir la mixité des participants, des informations sur votre
				profil vous seront demandées à l'inscription.<br />
				Le résultat des selections sera communiqué au plus tard le mardi 24 Mai
			</div>
		</div>
	</div>

	<div class=div-center id=thankyou>
		<div class=header>
			<h2>Merci !</h2>
		</div>
	</div>
</template>

<template name="speaker">
	<div class="col-lg-4 col-xs-6">
		<div class=speaker>
			<img src={{filename}} class="img-circle speaker-img inline">
			<div class="speaker-details inline">
				<div class=speaker-name>
					<a href={{link}} target=_blank >{{name}}</a>
				</div>
				<div class=speaker-employment>
					{{employment}}
				</div>
				<div class=speaker-place>
					{{workingPlace}}
				</div>
			</div>
		</div>
	</div>
</template>
