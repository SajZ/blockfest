<template name="accueil">

	{{> analytics}}

	<div class=div-center>
		<div class=header>
			<img src="picto/arrow.svg" class="svg svg-title">
		</div>
	</div>

	{{> home_intro}}

	<div class=div-center>
		<div class=header style=margin-top:45px>
			<h2 style=color:black>
				Au programme
			</h2>
		</div>
	</div>

	<table id=home-program>
		<tr>
			<td>
				<div class=div-center>
					<div class=header>
						<div class="inline" style=margin-right:15px;>
							<img src="picto/telescope.svg" class="svg svg-title">
						</div>
						<div class="inline">
							<h3>En semaine</h3>
						</div>
					</div>
				</div>
			</td>
			<td>
				<div class=div-center>
					<div class=header>
						<div class="inline" style=margin-right:15px;>
							<img src="picto/run.svg" class="svg svg-title">
						</div>
						<div class="inline">
							<h3>Le weekend</h3>
						</div>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class=div-center>
					<div class=header>
						<div class=join-group>
							<div>
								<img src="picto/table_r.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Des tables<br />rondes</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/ateliers.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Des ateliers</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/test.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Testez les<br />blockchains<br />à échelle :1</h4>
							</div>
						</div>
					</div>
				</div>
			</td>
			<td>
				<div class=div-center>
					<div class=header>
						<div class=join-group>
							<div>
								<img src="picto/themes.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Proposez<br />un projet</h4>
							</div>
						</div>
						<div class=join-group>
							<div>
								<img src="picto/proto.svg" class="svg svg-content">
							</div>
							<div class=centered>
								<h4>Prototypez</h4>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>

	<div class=div-center id=speakers-title>
		<div class=header>
			<h2>Les intervenants</h2>
		</div>
	</div>
	<div id=speakers class=row>
		{{#each speakersList}}
		{{> speaker}}
		{{/each}}
	</div>

	<div id=application-description>
		La billeterie ouvrira le 20 Mai<br />
		Nous ne serons pas en mesure de recevoir plus de ~120p pour les
		conférences et ~40p par atelier. <br />
		Pour garantir la mixité des participants, des informations sur votre
		profil vous seront demandées à l'inscription.
	</div>

	<div id=home-buttons>
		<button id=home-btn-program class="btn btn-default btn-home">
			programme
		</button>
		<button id=home-btn-apply class="btn btn-default btn-home">
			{{#if session "clickedApply"}}
			{{> apply_btn}}
			{{else}}
			Soyez prévenu de l'ouverture de la billeterie
			{{/if}}
		</button>
		<button id=home-btn-team class="btn btn-default btn-home">
			équipe
		</button>
	</div>

	<div id=sponsors>
	</div>

	<div id=partners>
	</div>

	<div style=margin-bottom:200px;></div>

</template>

<template name="apply_btn">
	<input type=text class=form-control placeholder=email />
</template>

<template name="speaker">
	<div class=col-lg-4>
		<div class=speaker>
			<img src={{filename}} class="img-circle speaker-img inline">
			<div class="speaker-details inline">
				<div class=speaker-name>
					<a href={{link}} target=_blank >{{name}}</a>
				</div>
				<div class=speaker-employment>
					{{employment}}
				</div>
				<div class=speaker-place>
					{{workingPlace}}
				</div>
			</div>
		</div>
	</div>
</template>
