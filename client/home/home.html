			<h2>Les intervenants et mentors</h2>
		</div>
	</div>
	<div id=speakers class=row>
		{{#each speakersList}}
		{{> speaker}}
		{{/each}}
	</div>

	<div class=div-center id=speakers-title>
		<div class=header>
			<h2>Nos sponsors</h2>

		</div>

	<div id=sponsors>
	</div>

	<div style=margin-bottom:100px;></div>

<template name="apply_btn">
	<div class=div-center id=stay-tuned-container>
		<div class=header>
			<div class=div-center>
				<div class=intro-white>
					<br /><b>Rejoignez-nous du 9 au 12 Juin à l'École 42 !</b>
				</div>
			</div>
			<div id=stay-tuned-header>
				<strong>
					ATTENTION : l'évènement est complet le weekend.
				</strong><br />
				Vous pouvez toujours vous inscrire au programme du jeudi soir.
			</div>
			<div>
				<a href="https://www.eventbrite.fr/e/billets-le-blockfest-10-24632664964" target=_blank >
				<img src=eventbrite.png alt=eventbrite />
				</a>
			</div>
			<!--
			<div class="input-group stay-tuned-form">
				<input id=email type="text" class="form-control" placeholder="email">
				<span class="input-group-btn">
					<button id=stay-tuned class="btn btn-default" type="button">
						stay tuned
					</button>
				</span>
			</div>
			-->
			<div id=application-description>
				Pour garantir la mixité des participants, des informations sur votre
				profil vous seront demandées à l'inscription.<br />
			</div>
		</div>
	</div>

	<div class=div-center id=thankyou>
		<div class=header>
			<h2>Merci !</h2>
		</div>
	</div>
</template>

<template name="speaker">
	<div class="col-lg-4 col-xs-6">
		<div class=speaker>
			<img src={{filename}} class="img-circle speaker-img inline">
			<div class="speaker-details inline">
				<div class=speaker-name>
					<a href={{link}} target=_blank >{{name}}</a>
				</div>
				<div class=speaker-employment>
					{{employment}}
				</div>
				<div class=speaker-place>
					{{workingPlace}}
				</div>
			</div>
		</div>
	</div>
</template>
