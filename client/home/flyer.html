<template name="flyer">

	<div id="flyer-container">
		<div class="section">
			<div class="slide">
				<div class=container>
					<div class="panel panel-default" id=flyer-upload> 
						<div class=panel-heading>
							Contribuez en téléversant une couverture via IPFS
							<button type="button" class=close id="upload-close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class=panel-body>
							{{> flyer_upload}}
						</div>
					</div>
					<div id=flyer-display>
						<div id="flyer-image">
							<img src={{coverImage}} onload="this.style.opacity='1';"
							   id="cover" />
							<a href="#"><img src={{ipfsImage}} id="ipfs-toggle" /></a>
						</div>
						<div id="flyer-title">
							<div id=flyer-suptitle>
								Le BlockFest .16
							</div>
							<div id=flyer-subtitle>
								du 7 au 12 juin - École 42
							</div>
						</div>
						<div id="flyer-info">
							Un festival pédagogique au sujet des blockchains 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
