<template name="flyer">

	<div id="flyer-container">
		<div class="section">
			<div class="slide">
				<div class=container>

					<div class="panel panel-default" id=flyer-upload> 
						<div class=panel-heading>
							Contribuez en téléversant une couverture via IPFS
							<button type="button" class=close id="upload-close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class=panel-body>
							{{> flyer_upload}}
						</div>
					</div>

					<div id="flyer-title">
						<div id=flyer-suptitle>
							Le BlockFest 1.0
						</div>
						<div id=flyer-subtitle>
							du 9 au 12 juin - École 42
						</div>
					</div>
					<div id="flyer-info">
						Le festival pédagogique des blockchains 
						<div id=refresh-toggle>
							<a href="javascript:history.go(0)">
								<span class="glyphicon glyphicon-refresh">
								</span>
							</a>
						</div>
					</div>

					<div id=flyer-display>
						<div id="flyer-image">
							<div class=cover>
								<img src={{coverImage}} />
							</div>
							<div id="flyer-image">
								<img src={{coverImage}} />
								<a href="#"><img src={{ipfsImage}} id="ipfs-toggle" /></a>
							</div>
						</div>
					</div>

					<div class=div-center id=flyer-arrow>
						<div class=header>
							<a href=# id=scroll>
								<img src="picto/arrow-64.svg" class="svg flyer-arrow">
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</template>
