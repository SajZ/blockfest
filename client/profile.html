<template name="profile">

	<div class=row>
		<div class=col-sm-6>
			<input id=email placeholder={{email}} type=text class=form-control>
			<div class=row>
				<div class=col-md-6>
					<input id=name type=text class=form-control
					placeholder={{field "name" "Prénom"}} >
				</div>
				<div class=col-md-6>
					<input id=surname type=text class=form-control
					placeholder={{field "surname" "Nom"}} >
				</div>
			</div>
			<button class="btn btn-default" id=update>Mettre à jour</button>
		</div>

	<!--
	hashtags
	role (explorateur, contrib, auteur, orga, sponsor)
	-->

		<div class="col-sm-6">
			<form class=onename>
				<div class=form-group>
					<label for=onename>
						<a target=_blank href=https://onename.com/>onename</a>
						ID :
					</label>
					<input class=form-control id=onename_id 
					placeholder={{currentUser.profile.onename.id}}>
				</div>

				{{#if currentUser.profile.onename}}
				<div class= "form-group row">
					<div class="col-sm-3">
						<img class="img-circle" 
						src="{{currentUser.profile.onename.avatar.url}}"/>
					</div>
					<div class="col-sm-9">
						<input class="form-control onename" disabled 
						placeholder={{currentUser.profile.onename.name.formatted}}>
					</div>
					<div class="col-sm-9">
						<input class="form-control onename" disabled
						placeholder={{currentUser.profile.onename.location.formatted}}>
					</div>
				</div>
				{{/if}}
				<button id=update_onename class="btn btn-default">Mettre à jour</button>
			</form>
		</div>
	</div>

</template>
