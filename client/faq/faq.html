	Non ce n’est pas obligatoire, les idées seront sélectionnées lors du Barcamp le vendredi soir et les équipes seront faites dans la foulée.

	Peut-on participer au Blocksprint avec une équipe déjà existante ?
	L’objectif n’est pas de venir en équipe mais plutôt de se mélanger, de réseauter et de découvrir de nouvelles personnes.

	Peut-on participer au Blocksprint avec un projet existant ?
	Vous pouvez venir avec une idée et la pitcher au barcamp en espérant qu’elle sera sélectionnée.
	En revanche vous ne pouvez pas présenter un projet déjà avancé (un démonstrateur fonctionnel par exemple).

	[BARCAMP]

	Comment se déroulera le Barcamp ?
	Le Barcamp est le temps qui suit le lancement du Blocksprint du vendredi soir. 
	C’est le moment où tous les participants avec une idée pourront prendre la parole devant les autres participants pendant 30 secondes (top chrono !) pour pitcher leur idée. 
	Une fois le pitch terminé, le participant récupèrera une affiche avec le titre de son idée et ira le coller à l’endroit indiqué. 
	Exemple : « Bonjour, je m’appelle Satoshi Buterin et je veux utiliser Blockchain pour changer le monde, en particulier les poignées de porte […] ») 

	[Barcamp #1] Comment se fait la sélection des projets ?
	Les participants du Blocksprint (vous !) sélectionneront les 9 meilleures idées en distribuant leurs votes (gommettes à coller sur les affiches des pitchers).
	Pourquoi 9 ? Pour respecter l’égalité entre les 3 dojos (3 équipes par dojo) et parce que 12 équipes c’est un trop pour le dimanche après-midi.
	Si une idée n’a pas recueilli suffisamment de votes pour être dans le top 9, elle ne sera pas traitée pendant le weekend. 
	Si votre idée n’est pas sélectionnée, cela signifie que vous devez rejoindre un autre projet.

	[Barcamp #2] Comment se fait la répartition des Dojos ?
	Répartir les équipes dans les différents Dojos n’est pas chose aisée !
	L’équipe d’Orga et la team Mentor fera la répartition en concertation avec les pitchers sélectionnés.
	Puis on annoncera la répartition des projets dans les différents Dojos.
	En tant que participant vous aurez donc plusieurs approches :
	vous êtes là pour travailler sur un projet qui vous intéresse et découvrir blockchain peu importe la technologie sous-jacente : c’est simple, choisissez le projet qui vous plait le plus !
	vous êtes là pour rejoindre un Dojo et travailler sur une technologie en particulier (bitcoin, ethereum ou hyperledger) : facile, choisissez une des trois idées retenues dans le Dojo que vous voulez rejoindre.
	Le hasard a fait que le sujet qui vous intéresse le plus n’est pas dans le dojo que vous aimeriez rejoindre : il faut faire un choix !  

	[Barcamp #3] Comment se fait la répartition des équipes ?
	Les 9 porteurs de projets prendront la parole pour nous rappeler leur idée et leur dojo.
	Au top, chaque participant pourra se diriger naturellement vers le projet qui l’intéresse. 
	Il faudra se décider assez rapidement car une fois qu’une équipe est complète, vous ne pouvez plus la rejoindre. La limite de participants par équipe est 6/7 (vous ne pouvez pas être 5 et vous ne pouvez pas être 8).

	[Blocksprint]

	Quel sera le rôle des mentors pendant le Blocksprint?
	Les mentors sont très variés, il y a les mentors techniques et les mentors « volants ».
	Les mentors techniques sont rattachés à un Dojo pour l’ensemble du Blocksprint : Mentor Ethereum, Mentor Bitcoin et Mentor Hyperledger.
	Leur rôle est de vous aider à prendre en main les technos, de vous dépanner sur les points bloquants et de répondre à vos questions. Leur rôle n’est pas de faire les choses à votre place.
	Les mentors volants comme leur nom l’indique peuvent aller de Dojo en Dojo pour prodiguer remarques, conseils, expertises métiers (santé, droit, finance, business etc.) à tous les projets.
	Leur regard critique sera bon pour lutter contre l’effet « tête dans le guidon ».
	Les mentors vous seront présentés plus en détail lors du lancement le vendredi soir.

	Comment fonctionne les Dojos ?
	Les dojos rassemblent 3 équipes donc un dojo compte environ 20 personnes.
	Au sein d’un Dojo il faut s’entraider car vous travaillez sur la même technologie et vous rencontrerez les mêmes difficultés. Vos mentors seront à vos côtés bien sûr et c’est à eux qu’il faudra adresser vos questions et problématiques. 
	Vous pourrez également utiliser le Slack du Blockfest pour discuter avec les participants et vous aurez un channel privé pour communiquer avec votre dojo et avec votre équipe.

	Qu’est-ce qu’un Défi Dojo ?
	Le défi majeur pour votre Dojo sera de devenir le Dojo Super Contributeur. 
	Il faudra pour cela que chaque équipe contribue tout au long du Blocksprint et il faudra bien sûr surveiller la progression des autres Dojos !
	Exemple de contribution : identifier un problème et le documenter (contexte/environnement, description, screenshot, message d’erreur), puis une fois la solution trouvée, la documenter également, et enfin soumettre tout ça dans block.base la base de connaissance. 
	Vous ferez ainsi gagner des points à votre équipe et à votre Dojo ! (suivez la jauge interactive)
	Il est bon de répartir les rôles (non seulement au sein de l’équipe mais aussi au sein du Dojo) pour tenter de remporter des défis !  #EspritDojo


	Qu’est ce BLOCK.BASE ?	
	Block.base est la plateforme cœur du Blockfest qui sera utilisé par tous les contributeurs (participants & mentors du blocksprint, développeurs, experts métiers, rédacteurs, artistes, etc.)c.
