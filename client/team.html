<template name="team">

	{{getTeam}}

	<div class=row>
	{{#each session "contribs"}}
		{{> contrib}}
	{{/each}}
	</div>

	{{#if currentUser.profile.contrib}}
	<div class="input-group col-md-4 col-md-offset-8">
		<input id=onename type="text" class="form-control" placeholder="onename">
		<span class="input-group-btn">
			<button id=add class="btn btn-default">ajouter un membre</button>
		</span>
	</div>
	{{/if}}

</template>

<template name="contrib">
	<div class="well well-default contrib col-md-2">
		{{profile.onename.name.formatted}}
		<img src={{profile.onename.avatar.url}} style=width:100%;>
	</div>
</template>
