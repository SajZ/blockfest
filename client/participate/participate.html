<template name="participate">

	<div class=div-center>
		<div class=header>
			<h2>La billetterie du BlockFest</h2>
			<br />
			La billeterie ouvrira le 20 Mai<br />
			Nous ne serons pas en mesure de recevoir plus de ~120p pour les
			conférences et ~40p par atelier. <br />
			Pour garantir la mixité des participants, des informations sur votre
			profil vous seront demandées à l'inscription.
		</div>
	</div>

	<div id=boxes-wrapper>
		<div class=inline-boxes>
			<div class=box-title>
				une conférence
			</div>
			15€
		</div>
		<div class=inline-boxes>
			<div class=box-title>
				étudiants 42
			</div>
			gratuit
		</div>
		<div class=inline-boxes style=padding-top:10px;>
			<div class=box-title>
				réductions
			</div>
			étudiants / chômeurs / associations : -90%<br />
			partenaires communautaires : -50%<br />
			sponsors : -25%<br />
		</div>
		<div class=inline-boxes>
			<div class=box-title>
				BlockParty (jeudi 22h-2h)
			</div>
			5€
		</div>
	</div>

	<div>
		<table id=tickets>

			<thead>
				<tr>
					<td></td>
					<td colspan="3">Semaine</td>
					<td>Weekend</td>
				</tr>
				<tr>
					<td class=notcentered>Public <br /> Étudiants, contributeurs, contactez nous
						sur contact@blockfest.fr</td>
					<td colspan="2">Particulier</td>
					<td>Entreprise</td>
					<td>BlockSprint</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td class=notcentered>Prix</td>

					<td>75€</td>
					<td>200€</td>
					<td>350€</td>
					<td>25€</td>
				</tr>

				<tr>
					<td class=notcentered>Accès aux ateliers</td>

					<td>1 journée</td>
					<td>Semaine</td>
					<td>Semaine</td>
					<td>Weekend</td>
				</tr>

				<tr>
					<td class=notcentered>Accès à la liste des participants (choix individuel)</td>

					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
				</tr>

				<tr>
					<td class=notcentered>Accès aux contenus en avant-première
						(compte-rendus, tutoriels...)</td>

					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
				</tr>

				<tr>
					<td class=notcentered>Accès à la BlockParty jeudi soir</td>

					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
				</tr>

				<tr>
					<td class=notcentered>Accès à la session pré-Sprint (résumé accéléré de la semaine)</td>

					<td></td>
					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
				</tr>

				<tr>
					<td class=notcentered>Mise en relation</td>

					<td></td>
					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td></td>
				</tr>

				<tr>
					<td class=notcentered>Accès salle spéciale (travail, wifi, calme, stockage)</td>

					<td></td>
					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td></td>
				</tr>

				<tr>
					<td class=notcentered>Accompagnateur</td>

					<td></td>
					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td></td>
				</tr>

				<tr>
					<td class=notcentered>Une copie du livre de Blockchain France "La Blockchain Décryptée"</td>

					<td></td>
					<td></td>
					<td><span class="glyphicon glyphicon-ok"></span></td>
					<td></td>
				</tr>

			</tbody>
		</table>
	</div>

	{{> apply_btn}}

	<div style=margin-bottom:40px;></div>

</template>
